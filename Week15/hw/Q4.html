<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="Q4.css">
</head>
<body>
    <div class="container">
        <div class="element">
            <h3 class="title">فرم ثبت نام</h3>
            <p class="label"> نام و نام خانوادگی: </p>
            <input type="text" class="textfield">
            <p class="label"> کدملی: </p>
            <input type="text" class="textfield" placeholder="مثلا 123456789">
            <p class="label"> شماره تلفن همراه: </p>
            <input type="text" class="phonefield" placeholder="مثلا 09121234567">
            <p class="label"> سن: </p>
            <input type="text" class="textfield">
            <p class="label"> جنسیت: </p>
            <select class="dwmenu" name="sex" id="sex">
                <option value="choose">انتخاب کنید</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
            </select>
            <p class="label"> ایمیل: </p>
            <input type="text" class="textfield">
            <p class="label"> عکس پرسنلی: </p>
            <input type="file" class="filefield">
            <p class="label"> آدرس محل سکونت: </p>
            <textarea name="address" class="addressfield" rows="4" cols="50"></textarea>
            <button type="submit" class="button" >ارسال فرم</button>
            
        </div>
    </div>
</body>
</html>
